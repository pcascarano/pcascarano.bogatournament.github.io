<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livelli Volley</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Livelli Volley</h1>
        <div class="row justify-content-center g-4">
            <div class="col-6 col-md-2">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title" id="displayLevelA">A</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title" id="displayLevelBPlus">B+</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title" id="displayLevelB">B</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title" id="displayLevelCPlus">C+</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title" id="displayLevelC">C</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="login.html" class="btn btn-primary">Login</a>
        </div>
    </div>

    <script>
      // Aggiorna i livelli con quelli salvati (se presenti)
      const levels = [
        { id: 'displayLevelA', key: 'level1' },
        { id: 'displayLevelBPlus', key: 'level2' },
        { id: 'displayLevelB', key: 'level3' },
        { id: 'displayLevelCPlus', key: 'level4' },
        { id: 'displayLevelC', key: 'level5' },
      ];

      levels.forEach(({ id, key }) => {
        const saved = localStorage.getItem(key);
        if (saved) {
          document.getElementById(id).textContent = saved;
        }
      });
    </script>
</body>
</html>
