
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Livello A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container mt-4">
    <!-- Area autenticazione -->
    <div id="auth-area" class="text-end mb-3"></div>

    <!-- Classifica solo lettura -->
    <h1>Classifica - Livello A</h1>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Squadra</th>
          <th>Set Vinti</th>
          <th>Set Persi</th>
          <th>Punti Fatti</th>
          <th>Punti Subiti</th>
          <th>Differenza</th>
        </tr>
      </thead>
      <tbody id="standings-body">
        <tr><td colspan="6">Caricamento classifica...</td></tr>
      </tbody>
    </table>

    <!-- Calendario partite con modifica -->
    <h2 class="mt-5">Calendario Partite e Risultati</h2>
    <button class="btn btn-success mb-3" onclick="aggiungiPartita()">+ Aggiungi Partita</button>
    <table class="table table-striped">
      <thead class="table-light">
        <tr>
          <th>Squadra 1</th><th>Set 1</th><th>Punti 1</th>
          <th>Squadra 2</th><th>Set 2</th><th>Punti 2</th>
          <th>Campo</th><th>Ora</th><th>Arbitro</th><th>Azioni</th>
        </tr>
      </thead>
      <tbody id="calendario-body">
        <tr><td colspan="10">Caricamento dati...</td></tr>
      </tbody>
    </table>

    <!-- Torna alla home -->
    <a class="btn btn-secondary mt-4" href="index.html">Torna alla Home</a>
  </div>
</body>
</html>
