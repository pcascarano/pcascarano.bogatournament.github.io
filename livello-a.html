  <script>
   document.addEventListener("DOMContentLoaded", function () {
    Tabletop.init({
      key: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR10b8ap8mLaQnjQRYFU-yskerMwFewjuW8UsmVR3CCwyiLSTfR9ah46FSg6irTU9QLOPNAZBT48oBZ/pubhtml",

      callback: function (data) {
        const tbody = document.getElementById("calendario-body");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row["Squadra 1"]}</td>
            <td>${row["Set 1 Vinti"]}</td>
            <td>${row["Punti 1"]}</td>

          `;
          tbody.appendChild(tr);
        });
      }
    });
  });
