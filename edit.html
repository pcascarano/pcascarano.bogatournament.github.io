<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifica Livelli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Modifica Nomi dei Livelli</h2>
        <form id="editForm">
          <div class="mb-3">
            <label for="level1" class="form-label">Livello 1</label>
            <input type="text" class="form-control" id="level1" required>
          </div>
          <div class="mb-3">
            <label for="level2" class="form-label">Livello 2</label>
            <input type="text" class="form-control" id="level2" required>
          </div>
          <div class="mb-3">
            <label for="level3" class="form-label">Livello 3</label>
            <input type="text" class="form-control" id="level3" required>
          </div>
          <div class="mb-3">
            <label for="level4" class="form-label">Livello 4</label>
            <input type="text" class="form-control" id="level4" required>
          </div>
          <div class="mb-3">
            <label for="level5" class="form-label">Livello 5</label>
            <input type="text" class="form-control" id="level5" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Salva Modifiche</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Blocca l'accesso se l'utente non Ã¨ loggato
    if (localStorage.getItem('loggedIn') !== 'true') {
      alert('Accesso non autorizzato. Effettua il login.');
      window.location.href = 'login.html';
    }

    // Carica i valori esistenti nei campi
    document.getElementById('level1').value = localStorage.getItem('level1') || 'A';
    document.getElementById('level2').value = localStorage.getItem('level2') || 'B+';
    document.getElementById('level3').value = localStorage.getItem('level3') || 'B';
    document.getElementById('level4').value = localStorage.getItem('level4') || 'C+';
    document.getElementById('level5').value = localStorage.getItem('level5') || 'C';

    // Salvataggio modifiche
    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('level1', document.getElementById('level1').value);
      localStorage.setItem('level2', document.getElementById('level2').value);
      localStorage.setItem('level3', document.getElementById('level3').value);
      localStorage.setItem('level4', document.getElementById('level4').value);
      localStorage.setItem('level5', document.getElementById('level5').value);
      alert('Livelli aggiornati con successo!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
